<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- CABEZOTE DE VISTA HTML -->
    <div class="container-fluid ">



        <div class="container">
            <div class="row">
                <div class="col-12  col-md-2 col-lg-2 col-xl-2 col-xxl-2  p-3 border text-md-right  text-center">LOGOTIPO</div>
                <div class="col-5  col-md-5 d-none d-xl-block  col-xl-5  p-3 border text-md-right text-center"></div>
                <div class="col-12  col-md-2  col-xl-1 col-xxl-1 p-3 border text-md-right text-center">BOTON1</div>
                <div class="col-12  col-md-2  col-xl-2 col-xxl-1 p-3 border text-md-right text-center">BOTON2</div>
                <div class="col-12  col-md-2  col-xl-2 col-xxl-1 p-3 border text-md-right text-center">BOTON3</div>
                <div class="col-12  col-md-2  col-xl-2 col-xxl-1 p-3 border text-md-right text-center">BOTON4</div>
                <div class="col-12  col-md-2  col-xl-2 col-xxl-1 p-3 border text-md-right text-center">BOTON5</div>
            </div>
        </div>
    </div>
    <!-- SLIDER DE IMAGENES -->
    <!-- Carousel -->
    <div class="container-fluid p-0">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
</body>

</html>
